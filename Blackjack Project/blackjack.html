<!DOCTYPE html>
<html><!DOCTYPE html>
<html>
<head>
    <title>Blackjack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    #background{
        background-color:green;
        width:1500px;
        height:1500px;
    }

    #table{
        width:1000px;
        height:1000px;
        background:url('pokertable.jpg') no-repeat center center;
        background-size:contain;
        position:absolute;
        left:1px;
        top:1px;
    }
    

    #chair{
        background:url('chair.png') no-repeat center center;
        background-size:contain;
        width:150px;
        height:150px;
        position:absolute;
        left:450px;
        top:170px;

    }

    #chair2{
        background:url('chair.png') no-repeat center center;
        background-size:contain;
        width:150px;
        height:150px;
        position:absolute;
        left:450px;
        top:683px;
        rotate:50%;
        transform: rotate(180deg);
    }



    </style>
</head>
    <body>
    <div id='background'></div>
    <div id='table'></div>
    <div id='chair'></div>
    <div id='chair2'></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
        <script src='blackjack.js'></script>
    </body>
</html>
